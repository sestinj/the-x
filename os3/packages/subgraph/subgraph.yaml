specVersion: 0.0.2
description: Subgraph that indexes the Central DEX
repository: https://github.com
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CentralDex
    network: mainnet
    source:
      abi: CentralDex
      address: "0xe1708FA6bb2844D5384613ef0846F9Bc1e8eC55E"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      abis:
        - name: CentralDex
          file: ../contracts/artifacts/src/dex/CentralDex.sol/CentralDex.json
        - name: ERC20
          file: ../contracts/artifacts/src/Token/ERC20.sol/ERC20.json
      entities:
        - Pair
        - Token
      eventHandlers:
        - event: NewPair(address,address,address)
          handler: handleNewPair
      file: ./src/mappings/newPairs.ts
      language: wasm/assemblyscript
templates:
  - name: Erc20Dex
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Erc20Dex
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/erc20dex.ts
      entities:
        - Bid
        - Ask
        - Swap
        - User
      abis:
        - name: Erc20Dex
          file: ../contracts/artifacts/src/dex/Erc20Dex.sol/Erc20Dex.json
      eventHandlers:
        - event: Buy(address,uint256,uint256)
          handler: handleBuy
        - event: Sell(address,uint256,uint256)
          handler: handleSell
        - event: Swap(address,address,uint256,uint256,uint256)
          handler: handleSwap
  - name: ERC20
    kind: ethereum/contract
    network: mainnet
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      abis:
        - name: ERC20
          file: ../contracts/artifacts/src/Token/ERC20.sol/ERC20.json
      entities:
        - Token
      file: ./src/mappings/newPairs.ts
      language: wasm/assemblyscript
