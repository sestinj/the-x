specVersion: 0.0.2
description: Subgraph that indexes the Central DEX
repository: https://github.com
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CentralDex
    network: mainnet
    source:
      abi: CentralDex
      address: "0x280B224C5c2EB30677a82548838a53b0DD26f001"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      abis:
        - name: CentralDex
          file: ../contracts/artifacts/src/dex/CentralDex.sol/CentralDex.json
      entities:
        - Pair
      eventHandlers:
        - event: NewPair(address,address,address)
          handler: handleNewPair
      file: ./src/mappings/newPairs.ts
      language: wasm/assemblyscript
