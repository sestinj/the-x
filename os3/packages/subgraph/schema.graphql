type Pair @entity {
  id: ID! # This particular id is the appended token1 ID and token2 ID. This will always be unique and is useful for querying.
  token1: Token!
  token2: Token!
  address: String!
  price: Int!
  swaps: [Swap!]!
}

type Swap @entity {
  id: ID!
  sender: String!
  quantity1: Int!
  quantity2: Int!
  fees: Int!
  newPrice: Int!
  isForward: Boolean
  # TODO addresses are more efficiently encoded as Bytes
}

type Token @entity {
  id: ID!
  address: String!
  name: String!
  symbol: String!
  pairs1: [Pair!]! # Pairs where this is token1- I"M TRYING NOT TO USE THESE, THEY SEEM LIKE A CRUTCH
  pairs2: [Pair!]!
}

type User @entity {
  id: ID!
  address: String!
  swaps: [Swap!]!
}
