type Pair @entity {
  id: ID! # This particular id is the appended token1 ID and token2 ID. This will always be unique and is useful for querying.
  token1: Token!
  token2: Token!
  address: String!
  price: BigDecimal!
  swaps: [Swap!]!
  volume: BigInt!
  tvl: BigInt!
  # TVL (x, y, k are needed)
}

type Swap @entity {
  id: ID!
  sender: String!
  quantity1: BigInt!
  quantity2: BigInt!
  fees: BigInt!
  newPrice: BigDecimal!
  isForward: Boolean
  token1: String!
  token2: String!
  # TODO addresses are more efficiently encoded as Bytes
}

type Token @entity {
  id: ID!
  address: String!
  name: String!
  symbol: String!
  pairs1: [Pair!]! # Pairs where this is token1- I"M TRYING NOT TO USE THESE, THEY SEEM LIKE A CRUTCH
  pairs2: [Pair!]!
}

type User @entity {
  id: ID!
  address: String!
  swaps: [Swap!]!
  liquidityPositions: [LiquidityPosition!]!
  # foundedPairs: [Pair!]!
}

type LiquidityPosition @entity {
  id: ID!
  pair: Pair!
  amount: BigInt!
}
